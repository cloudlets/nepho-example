--- # vagrant-single-host
summary: A single local Vagrant CentOS 6 box
description: >
  This simple example creates a single local CentOS 6 box with bootstraps
  Puppet, and performs a few minor configuration actions.
provider: vagrant
parameters:
  EpelMirror: "http://download.fedoraproject.org/pub/epel"
  UpdatePackages: False
  SetupPuppet: True
  PuppetBootstrap: "http://raw.github.com/hashicorp/puppet-bootstrap/master"
  BoxName: CentOS-6.4-x86_64
  BoxUrl: "http://developer.nrel.gov/downloads/vagrant-boxes/CentOS-6.4-i386-v20130731.box"
  Environment: development
  Role: none
